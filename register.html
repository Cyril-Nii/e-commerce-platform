<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Create account</title>
  </head>
  <body>
    <main class="login">
      <div class="left">
        <h2>Welcome to Sweetdeli!</h2>
      </div>
      <div class="right">
        <h3>Create your account</h3>
        <p>It's free and easy</p>
        <form action="" class="">
          <label for="Full_Name">Full Name</label>
          <input type="text" placeholder="Enter your name" required /><br />
          <label for="email/phone">E-mail or phone number</label>
          <input
            type="text"
            placeholder="Type your e-mail or phone number"
            required
          /><br />
          <label for="password">Password</label>
          <input type="password" placeholder="Type your password" required />
          <input type="checkbox" /><label for=""
            >By creating an account means you agree to the
            <strong><a href="" target="_blank">Terms and Conditions</a></strong
            >, and our
            <strong><a href="" target="_blank">privacy policy</a></strong>
          </label>
          <button class="btn">Sign Up</button>
        </form>
        <div class="links">
          <p>or do it via other accounts</p>
          <div class="icons">
            <a href=""><i class="fab fa-google"></i></a>
            <a href=""><i class="fab fa-apple"></i></a>
            <a href=""><i class="fab fa-facebook"></i></a>
          </div>
          <p>
            Already have an account?
            <a href="log.html"><strong>Sign In</strong></a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
